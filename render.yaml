services:
  # API Service (Backend) - Node.js
  - type: web
    name: ziyokor-api
    runtime: node
    plan: free
    buildCommand: pnpm install --no-frozen-lockfile && pnpm run build --filter=work-control-api
    startCommand: node apps/api/dist/src/main.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        sync: false # Render panelidan kiritasiz
      - key: DB_AUTO_INIT
        value: "true"
      - key: JWT_SECRET
        sync: false # Render panelidan kiritasiz

  # Web Portal (Frontend) - Served as Node Service (bypassing staticSites issue)
  - type: web
    name: ziyokor-web
    runtime: node
    plan: free
    buildCommand: pnpm install --no-frozen-lockfile && pnpm run build --filter=work-control-portal
    startCommand: npx serve -s apps/web-portal/dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_URL
        sync: false # Render panelidan kiritasiz (Public URL)
